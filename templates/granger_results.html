<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Granger Causality Test Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333; /* Dark text color */
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .not-causal {
            background-color: green;
            color: white; /* White text color for contrast */
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 20px 0;
            text-decoration: none;
            background-color: #4CAF50; /* Green button */
            color: #fff; /* White text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049; /* Darker shade of green on hover */
        }
    </style>
</head>
<body>
    <h1>Granger Causality Test Results</h1>
    <div class="container">
        <div>{{ tables|safe }}</div>
        <a href="{{ url_for('download_granger_csv') }}" class="btn">Download CSV</a>
    </div>
</body>
</html>
